<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Frontend Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Website</h1>
  </header>

  <section>
    <h2>Welcome to our website!</h2>
    <p>This is a basic example of a front-end webpage.</p>
    <button onclick="showMessage()">Click me</button>
    <p id="demo"></p>
  </section>

  <script>
    function showMessage() {
      document.getElementById("demo").innerHTML = "Hello, you clicked the button!";
    }
  </script>

</body>
</html>
